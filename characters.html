<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Universe</title>
    <link rel="stylesheet" href="char.css">
    <link rel="stylesheet" href="media.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Star Wars</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="intro.html" style="--i:0;">Introduction</a>
            <a href="index.html" style="--i:1;">Home</a>
            <a href="movies.html" style="--i:2;">Movies</a>
            <a href="characters.html" style="--i:3;">Characters</a>
            <a href="planets.html" style="--i:4;">Planets</a>
            <a href="lightsabers.html" style="--i:5;">Lightsabers</a>
            <a href="authors.html" style="--i:6;">Authors</a>
        </nav>
    </header>

    <main class="main-content">

        <section class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="empire">Empire Characters</button>
            <button class="filter-btn" data-category="rebel">Rebel Characters</button>
            <button class="filter-btn" data-category="bots">Bots</button>
        </section>

        <section class="characters">
            <!-- Rebel Characters -->
            <div class="character-card" data-category="rebel">
                <img src="char/lukeskywalker.jpg" alt="Luke Skywalker">
                <h3>Luke Skywalker</h3>
            </div>
            <div class="character-card" data-category="rebel">
                <img src="char/princessleia.jpg" alt="Leia Organa">
                <h3>Leia Organa</h3>
            </div>

            <!-- Empire Characters -->
            <div class="character-card" data-category="empire">
                <img src="char/vader.jpg" alt="Darth Vader">
                <h3>Darth Vader</h3>
            </div>
            <div class="character-card" data-category="empire">
                <img src="char/palpatine.jpeg" alt="Emperor Palpatine">
                <h3>Emperor Palpatine</h3>
            </div>

            <!-- Bots -->
            <div class="character-card" data-category="bots">
                <img src="char/r2d2.jpeg" alt="R2-D2">
                <h3>R2-D2</h3>
            </div>
            <div class="character-card" data-category="bots">
                <img src="char/c3po.jpeg" alt="C-3PO">
                <h3>C-3PO</h3>
            </div>
        </section>
        
        <div class="character-details" id="character-details">
            <button class="close-btn" id="close-btn">X</button>
            <div class="details-content">
                <!-- Details will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <script src="char.js"></script>

</body>

</html>
